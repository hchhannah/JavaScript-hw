<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>03checkPassword.html</title>
    <style>
        #idPwd {
            margin: 15px;
        }
    </style>
</head>

<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="20" /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        function checkPwd() {
            //取得idPwd元素
            let pwd = document.getElementById('idPwd');

            //取得idPwd元素值
            let p = pwd.value;
            let re = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[\w,!@#$%^&*].{9,}$/;

            //判斷元素值是否為空白，密碼長度是否大於8
            //如果長度是否大於8，判斷是否包含大寫字母、小寫字母、數字、特殊符號
            console.log(re.test(p));

            if (p === "") {
                alert("不可以空白!!");
            } else if (re.test(p)) {
                alert("成功");
            } else {
                alert("失敗");
            }
        }
    </script>
</body>

</html>
