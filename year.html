<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 西元除以400可整除，為閏年。
西元除以4可整除但除以100不可整除，為閏年。
西元除以4不可整除，為平年。
西元除以100可整除但除以400不可整除，為平年 -->

    <script>
        let year = window.prompt('請輸入西元年：');
        let year_calculate = (y) => {
            if (y % 400 == 0) {
                alert('閏年');
            } else if (y % 4 == 0 && y % 100 != 0) {
                alert('閏年');
            } else if (y % 4 != 0) {
                alert('平年');
            } else if (y % 100 == 0 && y % 400 != 0) {
                alert('平年');
            }
        };
        year_calculate(year);

    </script>

</body>

</html>
